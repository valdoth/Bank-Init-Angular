<div class="breadcrumbs">
  <nav aria-label="breadcrumb ">
    <ul class="breadcrumb" id="accueil">
        <li 
             class="breadcrumb-item" 
             *ngFor="let breadCrumb of breadcrumb.myBreadCrumbs; index as index" >
             <a routerLinkActive="active"  (click)="onClick(index, $event)" [routerLink]="breadCrumb.path"> {{breadCrumb.content}}</a>
        </li>
    </ul>
  </nav>
</div>
